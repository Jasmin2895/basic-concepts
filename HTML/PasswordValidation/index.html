<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h3> Simple Passowrd Validation Form!</h3>
    <p>Try to submit the form</p>
    <div class="container">
        <form action="define the file where api is written">
            <label for="username">Username</label>
            <input type="text" id="usename" name="username" required>
            <label for="password">Passowrd</label>
            <input type="text" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and one lowercase letter, and at least 8 or more characters"
                required>

            <input type="submit" value="Submit">
        </form>
    </div>
    <div id="message">
        <h3>Password must contain the following:</h3>
        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
    </div>
    <script src="index.js"></script>
</body>

</html>
